
<form novalidate [formGroup]="slider" (ngSubmit)="submit(slider)">
  
  <div class="form-group">
    <label class="form-control-label">Title:</label>
    <input  type="text" 
            name="title"
            formControlName="title" 
            class="form-control" 
            [ngClass]="{'is-invalid': formTools.mustShowErrors('title').required }" required/>
            
    <mtg-control-errors errorMessage="Este campo es requerido." 
                        error="required" 
                        [form]="slider" 
                        field="title" ></mtg-control-errors>
  </div>

  <div class="form-group">
    <label class="form-control-label">Subtitulo:</label>
    <input  type="text" 
            name="subtitle"
            formControlName="subtitle" 
            class="form-control" 
            [ngClass]="{'is-invalid': formTools.mustShowErrors('subtitle').required }" required/>

    <mtg-control-errors errorMessage="Este campo es requerido." 
                        error="required" 
                        [form]="slider" 
                        field="subtitle" ></mtg-control-errors>
  </div>

  <div class="form-group">
    <label class="form-control-label">Fecha:</label>
      <input
          type="text" 
          name="date"
          formControlName="date" 
          class="form-control" 
          type="date">
  </div>

  <div class="form-group">
    <label class="form-control-label">Imagen:</label>
    <img *ngIf="imageDb" [attr.src]="url + 'image-slider/' + imageDb" />
    <input  type="file" 
            (change)="changeImage($event)" 
            class="form-control" />
  </div>

  <div *ngIf="message" class="alert alert-info" role="alert">
    {{ message }}
  </div>

  <div class="form-group row">
    <label class="col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <div class="row">
        <div class="col-md-7">
            <button [disabled]="slider.invalid" type="submit" class="btn btn-outline-primary">
              {{ update ? 'Actualizar' : 'AÃ±adir' }}
            </button>
        </div>
        <div class="col-md-5" *ngIf="update" >
            <span (click)="delete()" class="btn btn-outline-danger">
              Delete
            </span>
        </div>
      </div>
    </div>
  </div>
  
</form>
